<!DOCTYPE html>
<html>
<head>
	<title>Federated Learning Text Summarizer for News Articles</title>
</head>
<body>
	<h2>Enter Text to Summarize</h2>
	<form method="POST">
	    <textarea id="text" name="text" rows="25" cols="100" wrap="soft"></textarea>
	    <input type="submit" value="Summarize!">
	</form><br>
	

	<h2>Summarization Results</h2>
	<p>{{summary}} 
	</p>

</body>


</html>
